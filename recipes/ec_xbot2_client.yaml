clone:
  type: git
  server: github.com
  repository: advrhumanoids/ec_xbot2_client.git
  tag: albero-feat-iolink

build:
  type: cmake
  args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON


depends:
  - xbot2
  - ecat_master
  - matlogger2
  - XBotInterface
  - protobuf
  - cppzmq
  - ZeroMQ
