clone:
  type: git
  server: github.com
  repository: advrhumanoids/albero_plugins.git
  tag: v1.0-albero

build:
  type: cmake
  args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DUSE_ECAT_CORE=ON
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON

depends:
  # - xbot2
  # - gazebo
  - cartesio-integration
  - ec_xbot2_client
  - albero_msgs
  - albero_devices
