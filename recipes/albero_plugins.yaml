clone:
  type: git
  server: github.com
  repository: advrhumanoids/albero_plugins.git
  tag: feature/iolink

build:
  type: cmake
  args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON

depends:
  - xbot2
  - cartesian_interface
  - gazebo
  - cartesio-integration
  - ec_xbot2_client
  - albero_msgs
