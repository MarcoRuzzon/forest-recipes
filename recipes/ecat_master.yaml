clone:
  type: git
  server: gitlab.advr.iit.it
  repository: xeno-ecat/ecat_master_advr.git
  tag: xbot2_fixed

build:
  type: cmake
  args:
    - -DBUILD_TOOLS=OFF
    - -DCMAKE_BUILD_TYPE=Release
  args_if:
    xeno:
      - -DCMAKE_USE_XENOMAI=ON
      - -DENABLE_XENO=ON
      - -DBUILD_TOOLS=ON

depends:
  - soem
  - cppzmq
  - ZeroMQ
  - cap2-bin
  - protobuf
  - yaml-cpp
  - Eigen3
