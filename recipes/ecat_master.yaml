clone:
  type: git
  server: github.com
  repository: ADVRHumanoids/ecat_master_tree.git
  tag: v0.1-albero

build:
  type: cmake
  args:
    - -DBUILD_TOOLS=OFF
    - -DCMAKE_BUILD_TYPE=Release
  args_if:
    xeno:
      - -DCMAKE_USE_XENOMAI=ON
      - -DENABLE_XENO=ON
      - -DBUILD_TOOLS=ON
      - -DBUILD_REPL=ON

depends:
  - soem
  - cppzmq
  - ZeroMQ
  - cap2-bin
  - protobuf
  - yaml-cpp
  - Eigen3
