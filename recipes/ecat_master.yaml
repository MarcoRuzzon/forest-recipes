clone:
  type: git
  server: github.com
  repository: ADVRHumanoids/ecat_master_advr.git
  tag: v1.0-circulo

build:
  type: cmake
  args:
    - -DBUILD_TOOLS=OFF
    - -DCMAKE_BUILD_TYPE=Release
    - -DBUILD_ECAT_CORE=ON
  args_if:
    xeno:
      - -DCMAKE_USE_XENOMAI=ON
      - -DENABLE_XENO=ON
      - -DBUILD_TOOLS=ON

depends:
  - soem
  - cppzmq
  - protobuf
