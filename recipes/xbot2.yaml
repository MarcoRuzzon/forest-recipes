clone:
  type: git
  server: github.com
  repository: advrhumanoids/xbot2_wip.git
  tag: filter_fix

build:
  type: cmake
  args:
    - -DXBOT2_DEBUG_PRINTS=TRUE
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  args_if:
    xeno: 
      - -DXBOT2_ENABLE_XENO=ON
      - -DXBOT2_REALTIME=ON


depends:
  - XBotInterface
  - matlogger2
  - gazebo
  - matio
  - xbot_msgs
  - orocos_kdl
  - eigen_conversions
  - urdf
  - tf2_kdl
  - tf
  - tf2_eigen
