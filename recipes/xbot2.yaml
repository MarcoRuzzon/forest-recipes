clone:
  type: git
  server: github.com
  repository: advrhumanoids/xbot2_wip.git
  tag: devel

build:
  type: cmake
  args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DXBOT2_GZ_SUPPORT=OFF
  args_if:
    xeno:
      - -DXBOT2_REALTIME=ON
      - -DXBOT2_ENABLE_XENO=ON


depends:
  - XBotInterface
  - matlogger2
  - gazebo
  - matio
  - xbot_msgs
  - orocos_kdl
  - eigen_conversions
  - urdf
  - tf2_kdl
  - tf
  - tf2_eigen
